---
apiVersion: v1
kind: Template
labels:
  template: 'educ-grad-program-api-template'
metadata:
  name: 'educ-grad-program-api-template'
objects:
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        build: educ-grad-program-api-pipeline
      name: educ-grad-program-api-pipeline
      namespace: 77c02f-tools
    spec:
      source:
        git:
          ref: main
          uri: 'https://github.com/bcgov/EDUC-GRAD-PROGRAM-API'
        type: Git
      strategy:
        jenkinsPipelineStrategy:
          jenkinsfilePath: tools/jenkins/Jenkinsfile-api
